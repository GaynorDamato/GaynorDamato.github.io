<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<h1> Register </h1>

<body>

    <form action="http://google.com">
        <label for="first-name">First Name:</label>
        <input id="first-name" type="firstname" placeholder="Jane" required>

        <label for="Last-name">Last Name:</label>
        <input type="text" id="Last-name" placeholder="Doe" required>

        <br>

        <label for="male">Male</label>
        <input type="text" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="text" id="female" name="gender" value="female">

        <label for="other">Other</label>
        <input type="text" id="other" name="gender" value="other"><br>

        <label for="emailaddress"> Email</label>
        <input id="emailaddress" type="text" placeholder="email" required>

        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder='your password' maxlength="16" required>

        <br>

        <label for="birthday">Birthday:</label>
        <select>
            <option value="month">Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
        </select>
        <select>
            <option value="day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="29">29</option>
        </select>
        <select>
            <option value="year">Year</option>
            <option value="1999">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
        </select>

        <br>

        <input type="checkbox" name="terms" value="permission"> I agree to the terms and conditions<br>

        <input type="submit">
    </form>




</body>

</html>
